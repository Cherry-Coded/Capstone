    <div class="contact">
      <span class="message">
        <form id="waterform" name="contactForm" onsubmit="return validateForm()" action="/examples/actions/confirmation.php" method="post">
          <div class="formgroup" id="name-form">
            <p class="form">Your Name:</p>
            <input type="text" id="name" name="name" placeholder="Your Name" />
            <div class="error" id="nameErr"></div>
          </div>
          <div class="formgroup" id="email-form">
            <p class="form">Your Email:</p>
            <input type="email" id="email" name="email" placeholder="Your Email" />
            <div class="error" id="emailErr"></div>
          </div>
          <div class="formgroup" id="message-form">
            <p class="form">Your Message</p>
            <textarea rows="4" cols="50" id="textarea" name="message"></textarea>
            <div class="error" id="messageErr"></div>
            <button type="submit">Send Email</button>
          </div>
        </form>
      </span>
    </div>

  <div id="update">
    <h2>Sea the Difference: Get Involved with Ocean Updates</h2>
    <form id="currentform" name="currentForm" onsubmit="return validateEForm()" action="/examples/actions/confirmation.php" method="post">
      <input id="eupdate" type="email" name="subemail" placeholder="Seas the Day: Get Ocean Action Emails NOW - Submit Your Email Here!" />
      <div class="error" id="subemailErr"></div>
